<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM | WALIDATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="wrapper">

        <form>


            <h1>Zarejestruj się!</h1>



            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę">
                <p class="error-text"></p>
            </div>



            <div class="form-box">
                <label for="pass">Hasło:</label>
                <input type="password" id="pass" placeholder="Podaj hasło">
                <p class="error-text"></p>
            </div>



            <div class="form-box">
                <label for="pass2">Powtórz hasło:</label>
                <input type="password" id="pass2" placeholder="Powtórz hasło">
                <p class="error-text"></p>
            </div>



            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <p class="error-text"></p>
            </div>


            <div class="form-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
            </div>


            <div class="popup">
                <p>Formularz został poprawnie wysłany!</p>
                <button class="close">Zamknij</button>
            </div>


        </form>

    </div>




    <script src="./script.js"></script>
</body>

</html>
